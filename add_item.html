<html lang="en">
	<head>		
		<meta charset="utf-8" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=yes, width=device-width"/> 
		<link href="#" rel="stylesheet" />		
		<title>Talent Scout Assistant App</title>
   	</head>
				<body>
	         		<h1>Players To Watch</h1>
	         			
	         			<fieldset> 
							<legend>Add A Player</legend>
						
								<form action="#" method="post">
             			
            						<ul> 
            							<li>
											<label for="category">Age Category:</label>
											<select>
 												 <option value="U-17">Under 17</option>
  												 <option value="U-23">Under 23</option>
 												 <option value="O-23">23 above</option>
  
											</select>
										</li>
										<li>
											<label for="first-name">First Name:</label>
											<input type="text" id="first-name" name="first-name"/>
										</li>
										<li>
											<label for="last-name">Last Name:</label>
											<input type="text" id="last-name" name="last-name"/>
										</li>
										<li>
											<label for="email">Agent Email:</label>
											<input type="email" id="email" name="email" placeholder:"example@yahoo.com"/>
										</li>
										<li>
											<label for="phone">Agent Phone:</label>
											<input type="tel" id="phone" name="phone" placeholder: "(000)000-0000" required/>
										</li>
            							<li>
											<label>Field Position</label>
          								</li>
         							    <p>								
         								    <label for = "position">Forward:</label>            
        								    <input type = "radio" id = "position" name = "position" checked/>
         							          
										
										    <label for = "position">Midfield:</label>            
         								    <input type = "radio" id = "position" name = "position"/>
         								
            							
										    <label for = "position">Defence:</label>            
         								    <input type = "radio" id = "position" name = "position"/>
         								</p>
         								<li>
										    <label for = "urgency">Urgent:</label>            
         								    <input type = "checkbox" id = "urgency" name = "urgency"/>
         								</li>
         								<li>
										 	<label for="rating">Player Rating:</label>
											<input type="range" min="1" max="10" id= "rating" name="rating"/>
										</li>
										<li> 
											<label for="date">Observation Date:</label>
											<input type="date" min="2013-01-01" max="2018-01-01" 
											id="date" name="date" required aria-required="true" />
										</li>
										<li>
										 	<label for="notes">Notes:</label>
											<input type="textarea" min="1" max="10" id = "notes" name="notes"/>
										</li>
									</ul>
								</form>
            			</fieldset>	
            							
					
					<input type="submit" id="submit" value="Submit"/>
					
					<footer> 
					<a href="#" id="clearAll">Clear Data</a>&nbsp;<a href="#" id="showAll">Display Data</a>
					</footer>
								
			</body>

</html>
